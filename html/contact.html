<head>

<body>
<div class="container-fluid p-0">
    <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">ติดต่ออาจารย์</div>
            </div>  
            <div class="panel-body" >
                <div class="col-md-12">
                    <label for="id_name" class="control-label col-md-4"> ชื่อ</label>
                    <label id="id_name" name="name" style="margin-bottom: 10px" >someone something</label>
                </div>
                <div class="col-md-12">
                    <label for="id_branch" class="control-label col-md-4"> สาขา</label>
                    <label id="id_branch" name="branch" style="margin-bottom: 10px" >แห่นางแมว</label>
                </div>
                
                <div class="col-md-12">
                    <label for="id_email" class="control-label col-md-4"> Email</label>
                    <label id="id_email" name="email" style="margin-bottom: 10px" >someone@yahoo.com</label>
                </div>
                <div class="col-md-12">
                    <label for="id_tel" class="control-label col-md-4"> Tel</label>
                    <label id="id_tel" name="tel" style="margin-bottom: 10px" >1234556</label>
                </div>
            </div>
        </div>
