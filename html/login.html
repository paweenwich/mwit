<html>
<head>
<meta charset="UTF-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/js/all.js"></script>
<!-- Font Awesom cheat sheet -->
<!-- https://kapeli.com/cheat_sheets/Font_Awesome.docset/Contents/Resources/Documents/index -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.css" rel="stylesheet">

<link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid p-0">
    <br>
    <img class="center-block" src="https://upload.wikimedia.org/wikipedia/th/2/23/LogoMWITS.png" height="150px">        
    <div class="mainbox col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">

        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title"><i class="fa fa-sign-in-alt"></i> เข้าสู่ระบบ จองกิจกรรม</div>
            </div>  
            <div class="panel-body" >
                <div class="form-group col-md-12">
                    <label for="login" class="control-label col-md-4  requiredField"> Login</label>
                    <div class="controls col-md-8 ">
                        <input class="input-md form-control" id="login" name="login" placeholder="Your login (Ex root)" style="margin-bottom: 10px" />
                    </div>     
                </div>
                <div class="form-group col-md-12">
                    <label for="password" class="control-label col-md-4  requiredField"> Password</label>
                    <div class="controls col-md-8 ">
                        <input class="input-md form-control" id="password" name="login" placeholder="Your password" style="margin-bottom: 10px" type="password" />
                    </div>     
                </div>
                <div class="form-group col-md-12">
                    <div class="controls col-md-4 "></div>
                    <div class="controls col-md-8 ">
                    <input id="chkShowPassword" type="checkbox" onclick="showPassword()"> Show Password
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <div class="controls col-md-4">
                    </div>
                    <div class="controls col-md-8">
                    <button onclick="doClick()">เข้าสู่ระบบ</button>
                    </div>
                </div>                
            </div>
        </div>
    </div>    
</div>
<script>
function doClick(){
    if($("#login").val() == "root"){
        window.location.href="index.html";
    }else{
        Swal.fire({
          title: 'ขอแสดงความเสียใจ',
          text: 'รหัสฝ่านไม่ถูกต้อง',
          type: 'error',
          confirmButtonText: 'ลองใหม่'
        }).then((result) => {
            //console.log(result);
        })
    }
}
function showPassword() {
    if($("#chkShowPassword").prop("checked")){
        $("#password").prop("type","text");
    }else{
        $("#password").prop("type","password");
    }
}
</script>
</body>
</html>
