<html>
<head>
<meta charset="UTF-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/js/all.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
<!--Timer https://www.jqueryscript.net/time-clock/Simple-Countdown-Timer-Plugin-jQuery.html -->
<script src="countdown/jquery.simple.timer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.min.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Orbitron" rel='stylesheet' type='text/css'>
</head>
<link href="css/style.css" rel="stylesheet">
<body>
   <div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title"><i class="fa fa-pen"></i> กรอก PIN เชคชื่อ</div>
            </div>  

            <div class="panel-body" >
                    <div class="form-group col-md-12">
                        <label class="control-label col-md-4" style="line-height: 100px;"> เหลือเวลาอีก</label>
                        <div class="text-center col-md-8">
                            <h1 style="font-family:'Orbitron';font-size:50px" class='timer align-middle' data-seconds-left=10></h1>            
                        </div>
                    </div>
                
                    <div id="div_id_pin" class="form-group col-md-12">
                        <label class="control-label col-md-4" style="line-height: 30px;"> PIN</label>
                        <div class="controls col-md-8 ">
                            <input class="input-md form-control" id="pin" name="pin" placeholder="Your current PIN" style="margin-bottom: 10px" type="email" />
                        </div>     
                    </div>
                    <div class="form-group">
                        <div class="controls col-md-4">
                        </div>
                        <div class="controls col-md-8">
                        <button id="buttonOK" onclick="doClick()">ตกลง</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>  
<script>
$('.timer').startTimer({
  onComplete: function(element){
    // Hide button
    $("#buttonOK").hide();
    Swal.fire({
      title: 'ขอแสดงความเสียใจ',
      text: 'คุณ ไม่ได้ไปต่อ',
      type: 'error',
      confirmButtonText: 'ตกลง'
    });
  }
})

function doClick(){
    // Hide button
    $("#buttonOK").hide();
    // Pause timer
    $(".timer").trigger( "pause" );
    Swal.fire({
      title: 'ขอแสดงความยินดี!',
      text: 'คุณ ได้ลงชื่อเข้าร่วมกิจกรรม เรียบร้อยแล้ว',
      type: 'success',
      confirmButtonText: 'ตกลง'
    })
}
</script>    
</body>
</html>
