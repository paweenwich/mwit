<script>
function reloadOption()
{

}
function reloadData()
{
    $("#activity").empty();
    mwit_activities.forEach(function(item,index){
        var html = "<option>" + item.type + "</option>";
        $("#activity").append(html);
    });
    reloadOption();
}
$(document).ready(function () {
    $('#date').datetimepicker();
    //Hook select activity change
    $( "#activity" ).change(function() {
        reloadOption();
    });
    //Load data to table
    reloadData();
});
</script>
